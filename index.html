<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع الكورسات التعليمية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1581092334703-1e7e8f3b94a6') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
    .courses {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
      gap: 20px;
    }
    .course {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      border-radius: 15px;
      width: 250px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
    }
    .course:hover {
      transform: scale(1.05);
      background-color: rgba(0, 123, 255, 0.3);
    }
    .section {
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
    }
    iframe, embed {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    a.button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    a.button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>مرحبا بك في موقع الكورسات التعليمية</header>

  <div class="courses">
    <div class="course" onclick="window.location.href='biology.html'">قسم الأحياء</div>
    <div class="course" onclick="window.location.href='chemistry.html'">قسم الكيمياء</div>
    <div class="course" onclick="window.location.href='science.html'">قسم العلوم العامة</div>
  </div>
</body>
</html>
